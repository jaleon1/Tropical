<script>
    $(document).ready(function () {
        CargaListaDistribucionCancelada();

        $('#dp_rangoListaDistribucion').on('apply.daterangepicker', function (ev, picker) {
            distribucionCancelada.fechaInicial = picker.startDate.format('YYYY-MM-DD') + ' 00:00';
            distribucionCancelada.fechaFinal = picker.endDate.format('YYYY-MM-DD') + ' 23:59';
            distribucionCancelada.CargaListaFacturasRango();
        });

        $(document).on('click', '#btnReimprimeNC', function (event) {
            distribucionCancelada.ticketPrint();
        });
        $("#tb_facturas").append("<tfoot><tr><th style='visibility:hidden'></th><th></th><th></th><th></th><th></th><th></th><th style='visibility:hidden'></th><th style='visibility:hidden'></th><th></th></tr></tfoot>");

        $('#tb_facturas tbody').on( 'click', '.btnCancelaNC', function () {   
            var data = distribucionCancelada.tb_facturas.row( $(this).parents('tr') ).data();
            swal({
                title: 'Desea cancelar la factura ? Escriba una razón:',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Si, Cancelar!',
                showLoaderOnConfirm: true,
                allowOutsideClick: () => !swal.isLoading()
                }).then((result) => {
                    if (result.value) {
                        $.ajax({
                            type: "POST",
                            url: "class/Factura.php",
                            data: {
                                action: "sendNotaCredito",
                                id: data['id'],
                                razon: result.value,
                            }
                        })
                            .done(function (e) {
                                CargaListaDistribucionCancelada();
                                swal({
                                    type: 'success',
                                    title: 'Factura Cancelada!',
                                    showConfirmButton: false,
                                    timer: 2000
                                });
                            })
                            .fail(function(e){});
                    }
                    else
                        swal({
                            type: 'error',
                            title: 'Error al cancelar',
                            text: 'Debe de digitar una razón'
                        })
            })
        });

        $('#tb_facturas tbody').on( 'click', '.btnEnviarNC', function () {   
            var data = distribucionCancelada.tb_facturas.row( $(this).parents('tr') ).data();
            
            swal({
                title: 'Envío de factura',
                text: "Desea enviar la factura?",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si, enviar!'
                }).then((result) => {
                if (result.value) {
                    $.ajax({
                            type: "POST",
                            url: "class/Factura.php",
                            data: {
                                action: "enviarDocumentoElectronico",
                                id: data['id']
                            }
                        })
                        .done(function (e) {
                            CargaListaDistribucionCancelada();
                            swal({
                                type: 'success',
                                title: 'Factura Enviada!',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        })
                        .fail(function(e){});
                }
            });
            
        });

        $('#tb_facturas tbody').on( 'click', '.btnReenviarNC', function () {   
            var data = distribucionCancelada.tb_facturas.row( $(this).parents('tr') ).data();
            
            swal({
                title: 'Reenvío de factura',
                text: "Desea reenviar la factura?",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si, reenviar!'
                }).then((result) => {
                if (result.value) {
                    $.ajax({
                            type: "POST",
                            url: "class/Factura.php",
                            data: {
                                action: "enviarDocumentoElectronico",
                                id: data['id']
                            }
                        })
                        .done(function (e) {
                            CargaListaDistribucionCancelada();
                            swal({
                                type: 'success',
                                title: 'Factura Reenviada!',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        })
                        .fail(function(e){});
                }
            });
            
        });

    });

    function CargaListaDistribucionCancelada () {
        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#dp_rangoListaDistribucion span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }

        $('#dp_rangoListaDistribucion').daterangepicker({
            "opens": "left",
            "locale": {
                "format": "DD/MM/YYYY",
                "separator": " - ",
                "applyLabel": "Aplicar",
                "cancelLabel": "Cancelar",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Manual",
                "daysOfWeek": [
                    "DO",
                    "Lu",
                    "Ma",
                    "Mi",
                    "Ju",
                    "Vi",
                    "Sa"
                ],
                "monthNames": [
                    "Enero",
                    "Febrero",
                    "Marzo",
                    "Abril",
                    "Mayo",
                    "Junio",
                    "Julio",
                    "Agosto",
                    "Setiembre",
                    "Octubre",
                    "Noviembre",
                    "Diciembre"
                ],
                "firstDay": 1
            },
            startDate: start,
            endDate: end,
            ranges: {
                'Hoy': [moment(), moment()],
                'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Ultimos 7 Días': [moment().subtract(6, 'days'), moment()],
                'Ultimos 30 Días': [moment().subtract(29, 'days'), moment()],
                'Este Mes': [moment().startOf('month'), moment().endOf('month')],
                'Ultimo Mes': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);

        distribucionCancelada.fechaInicial = start.format('YYYY-MM-DD') + ' 00:00';
        distribucionCancelada.fechaFinal = end.format('YYYY-MM-DD') + ' 23:59';
        distribucionCancelada.CargaListaDistribucionRango();
    };

</script>
