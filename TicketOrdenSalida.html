<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/Session.js"></script>
  <link href="assets/css/print.css" rel="stylesheet">
  <!-- <script>Session.Check();</script> -->
</head>
<body>
  <div class="ticket">
    
    <table>
        <tbody>
          <tr><td><label>--------------------------------------------------------</label></td></tr>
                  
          <tr style="line-height:10px;font-family:Bahnschrift; text-align: center;"><td>
            TROPICAL SNO. <label id="bodega"></label>
          </td></tr>
          <tr><td><label>--------------------------------------------------------</label></td></tr>
          <tr style="line-height:10px;font-family:Bahnschrift; text-align: center;"><td>ORDEN DE SALIDA # <label id=numeroOrden></label></label></td></tr>
          <tr style="line-height:10px;font-family:Bahnschrift; text-align: center;"><td>Fecha: <label id="fechaOrdenSalida"></label></td></tr>
          <tr style="line-height:10px;font-family:Bahnschrift; text-align: center;"><td>Usuario: <label id="usuarioRecibe"></label></td></tr>
        </tbody>
      </table>

    <table>
      <tbody id="tableBody-TicketOrdenSalida">
          <tr><td colspan="2"><label>--------------------------------------------------------</label></td></tr>
          <tr>
              <td style="line-height:10px;font-family:Bahnschrift; width:10%; text-align:left;">CN</td>
              <td style="line-height:10px;font-family:Bahnschrift; width:90%; text-align:right;">Detalle</td>
            </tr>
          <tr><td colspan="2"><label>--------------------------------------------------------</label></td></tr>
      </tbody>
    </table>
    <label>--------------------------------------------------------</label>
    <p class="centrado">Orden Iniciada...</p>
  </div>
  <script src="assets/js/OrdenSalida.js"></script>
</body>

</html>

<script>
    $(document).ready(function () {
      $("#numeroOrden").text(localStorage.getItem("lsNumeroOrden"));
      $("#fechaOrdenSalida").text(localStorage.getItem("lsFechaOrdensalida"));
      $("#usuarioRecibe").text(localStorage.getItem("lsUsuarioRecibe"));
      var listaInsumo = localStorage.getItem("lsListaInsumo");
      listaInsumo = JSON.parse(listaInsumo);
      $.each(listaInsumo, function (i, item) {
          $('#tableBody-TicketOrdenSalida').append(`
                <tr> 
                    <td style="line-height:10px;font-family:Bahnschrift; width:10%; text-align:left;">&nbsp;&nbsp;${item.cantidad}</td>
                    <td style="line-height:10px;font-family:Bahnschrift; width:90%; text-align:right;">${item.nombreInsumo}</td>
                </tr>
            `);
        }) 
      window.print();
      localStorage.setItem("lsPrintOK","OK");
      location.href ="/OrdenSalida.html";
      //location.href ="/Tropical/OrdenSalida.html";
  });  
</script>
