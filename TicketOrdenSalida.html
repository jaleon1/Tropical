<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/Session.min.js"></script>
  <link href="assets/css/print.css" rel="stylesheet">
  <!-- <script>Session.Check();</script> -->
</head>
<body>
  <div class="ticket" style="width:88mm;">
    
    <table style="width:91%;">
        <tbody>
          <tr style="line-height:10px;"><td><label>-------------------------------------------------------</label></td></tr>
                  
          <tr style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed; text-align: center;"><td>
            TROPICAL SNO. <label id="bodega"></label>
          </td></tr>
          <tr style="line-height:10px;"><td><label>-------------------------------------------------------</label></td></tr>
          <tr style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed,Bahnschrift Light Condensed; text-align: center;"><td>ORDEN DE SALIDA # <label id=numeroOrden></label></label></td></tr>
          <tr style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed; text-align: center;"><td>Fecha: <label id="fechaOrdenSalida"></label></td></tr>
          <tr style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed; text-align: center;"><td>Usuario: <label id="usuarioRecibe"></label></td></tr>
        </tbody>
      </table>

    <table style="width:91%;">
      <tbody id="tableBody-TicketOrdenSalida">
          <tr style="line-height:10px;"td colspan="2"><label>-------------------------------------------------------</label></td></tr>
          <tr>
              <td style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed; width:10%; text-align:left;">CN</td>
              <td style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed; width:90%; text-align:left;">Detalle</td>
            </tr>
          <tr style="line-height:10px;"><td colspan="2"><label>-------------------------------------------------------</label></td></tr>
      </tbody>
    </table>
    <label style="line-height:10px;">-------------------------------------------------------</label>
    <p style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed;" class="centrado">Orden iniciada...</p>
  </div>
  <script src="assets/js/OrdenSalida.min.js"></script>
</body>

</html>

<script>
    $(document).ready(function () {
      $("#numeroOrden").text(localStorage.getItem("lsNumeroOrden"));
      $("#fechaOrdenSalida").text(localStorage.getItem("lsFechaOrdensalida"));
      $("#usuarioRecibe").text(localStorage.getItem("lsUsuarioRecibe"));
      var listaInsumo = localStorage.getItem("lsListaInsumo");
      listaInsumo = JSON.parse(listaInsumo);
      $.each(listaInsumo, function (i, item) {
          $('#tableBody-TicketOrdenSalida').append(`
                <tr> 
                    <td style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed; width:10%; text-align:left;">&nbsp;&nbsp;${item.cantidad}</td>
                    <td style="line-height:10px;font-family:Uroob,Bahnschrift Light Condensed; width:90%; text-align:left;">${item.codigo}</td>
                </tr>
            `);
        }) 
        localStorage.setItem("lsPrintOK","OK");
        window.print();
        location.href ="/OrdenSalida.html";
  });  
</script>
