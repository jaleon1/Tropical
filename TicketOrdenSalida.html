<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/Session.js"></script>
  <!-- <script>Session.Check();</script> -->
</head>

<body>
  <div class="ticket">
    <p class="centrado">TROPICAL SNO.<br>
      ORDEN DE SALIDA # <label id=numeroOrden></label><br>
      Fecha: <label id="fechaOrdenSalida"></label><br>
      Recibe: <label id="usuarioRecibe"></label>
    </p>
    <table>
      <thead>
        <tr>
          <th  style="width:60%; text-align:left;">INSUMO&nbsp;&nbsp;</th>
          <th  style="width:40%; text-align:left;">&nbsp;&nbsp;CANTIDAD</th>
          <spa>________________________</spa>
        </tr>
      </thead>
      <tbody id="tableBody-TicketOrdenSalida">
      </tbody>
    </table>
    <br>
    <p class="centrado">Orden Iniciada...</p>
  </div>
  <script src="assets/js/OrdenSalida.js"></script>
</body>

</html>

<script>
    $(document).ready(function () {
      $("#numeroOrden").text(localStorage.getItem("lsNumeroOrden"));
      $("#fechaOrdenSalida").text(localStorage.getItem("lsFechaOrdensalida"));
      $("#usuarioRecibe").text(localStorage.getItem("lsUsuarioRecibe"));
      var listaInsumo = localStorage.getItem("lsListaInsumo");
      listaInsumo = JSON.parse(listaInsumo);
      $.each(listaInsumo, function (i, item) {
          $('#tableBody-TicketOrdenSalida').append(`
                <tr> 
                    <td style="width:60%; text-align:left;">${item.nombreInsumo}</td>
                    <td style="width:40%; text-align:left;">&nbsp;&nbsp;${item.cantidad}</td>
                </tr>
            `);
        }) 
      window.print();
      localStorage.setItem("lsPrintOK","OK");
      location.href ="/OrdenSalida.html";
  });  
</script>
