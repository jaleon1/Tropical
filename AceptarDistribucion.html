    $(document).ready(function () {
        distr.setTable(false);

            if (e.which == 13) {
                distr.ReadbyOrden;
            }
        });

        $('#btnDistribucion').click(function () {
            distr.Aceptar();
        });

        $('#reload').click(function () {
            location.reload();
        });

    });
</script>
