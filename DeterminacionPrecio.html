<script>
    var t= null; // tabla
    $(document).ready(function () {
        //ordenCompra.Init();
        $('#btnSubmit').click(function () {
            producto.ActualizarPrecios();
        });
        //Valida si se presiona enter -> carga el producto en la lista
        //si preciona "*" -> Quita el "*", pasa el punto de insercion a la cantidad y selecciona el valor para ser reemplazdo con el teclado
        $("#p_searh").keyup(function (e) {
            if (e.which == 13) {
                // Acciones a realizar, por ej: enviar formulario.
                producto.LoadProducto();
            }
        });

        // Recarga la página para limpiar todo
        $('#reload').click(function () {
            location.reload();
        });

        //Usa la variable t que es el datatable donde estan los productos
        t = $('#dsItems').DataTable({
            responsive: true,
            "ordering": false,            
            "searching": true,
            "paging": true,
            "info": false, //Quita el pie de pagina
            "language": {
                "infoEmpty": "No hay productos agregados",
                "emptyTable": "No hay productos agregados",
                "search": "Buscar En Productos", //Cambia el texto de Search
                "lengthMenu":     "Mostrar _MENU_ registros"
            },
            "columns": [
                { "title": "id" },
                { "title": "Codigo" },
                { "title": "Nombre" },
                { "title": "costoPromedio" },
                { "title": "precioVenta" }
            ],            
            "columnDefs": [
                {//id
                    "targets": 0,
                    "visible": false,
                    "searchable": false,
                    "className": "itemId",
                },               
                {
                    "width": "25%", "targets": 3,
                    "data": null,
                    "defaultContent": '<input class="cantidad form-control" readonly>'
                },                
                {
                    "width": "25%", "targets": 4,

                    "defaultContent": '<input class="cantidad form-control" type="number">'
                }
            ]
        });
    });
</script>
