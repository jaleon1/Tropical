<script>
    $(document).ready(function () {
        distr.id = null;
        //distr.CargaTrasladosRango();
        // distr.Read;

        $(function () {
            $(document)
                .ajaxStart(function(){
                    NProgress.start();
                    $("button").prop("disabled", true);
                })
                .ajaxStop(function(){
                    NProgress.done();
                    $("button").prop("disabled", false);
                });
        });

        $('#sendContingenciaMasiva').click(function () {
            distr.sendContingenciaMasiva();
        });

        $(function () {
            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#dp_rangoTraslados span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }

            $('#dp_rangoTraslados').daterangepicker({
                "opens": "left",
                "locale": {
                    "format": "DD/MM/YYYY",
                    "separator": " - ",
                    "applyLabel": "Aplicar",
                    "cancelLabel": "Cancelar",
                    "fromLabel": "From",
                    "toLabel": "To",
                    "customRangeLabel": "Manual",
                    "daysOfWeek": [
                        "DO",
                        "Lu",
                        "Ma",
                        "Mi",
                        "Ju",
                        "Vi",
                        "Sa"
                    ],
                    "monthNames": [
                        "Enero",
                        "Febrero",
                        "Marzo",
                        "Abril",
                        "Mayo",
                        "Junio",
                        "Julio",
                        "Agosto",
                        "Setiembre",
                        "Octubre",
                        "Noviembre",
                        "Diciembre"
                    ],
                    "firstDay": 1
                },
                startDate: start,
                endDate: end,
                ranges: {
                    'Hoy': [moment(), moment()],
                    'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Ultimos 7 Días': [moment().subtract(6, 'days'), moment()],
                    'Ultimos 30 Días': [moment().subtract(29, 'days'), moment()],
                    'Este Mes': [moment().startOf('month'), moment().endOf('month')],
                    'Ultimo Mes': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            }, cb);

            cb(start, end);

            distr.fechaInicial = start.format('YYYY-MM-DD') + ' 00:00';
            distr.fechaFinal = end.format('YYYY-MM-DD') + ' 23:59:59';
            distr.CargaTrasladosRango();
        });

        $('#dp_rangoTraslados').on('apply.daterangepicker', function (ev, picker) {
            distr.fechaInicial = picker.startDate.format('YYYY-MM-DD') + ' 00:00';
            distr.fechaFinal = picker.endDate.format('YYYY-MM-DD') + ' 23:59:59';
            distr.CargaTrasladosRango();
        });

        $(document).on('click', '#tDistribucion tbody tr td:not(.buttons)', distr.viewType == undefined || distr.viewType == distr.tUpdate ? distr.UpdateEventHandler : distr.SelectEventHandler);

        $(document).on('click', '#btnReimprimeDistribucion', function (event) {
            distr.ticketRePrint();
        });

        $(document).on('click', '.btnConsultafactura', function (event) {
            swal({
            title: 'Consultar Estado de las facturas',
            text: "desea continuar, este proceso puede tardar varios minutos!",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Si!',
            cancelButtonText: 'No, cancelar!',
            confirmButtonClass: 'btn btn-success',
            cancelButtonClass: 'btn btn-danger'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                    type: "POST",
                    url: "class/feCallback.php",
                })
                .done(alert("Prueba"))
                .fail(function () {})
                .always(function () {});
                }
            })
        });
   
        $("#tDistribucion").append("<tfoot><tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr></tfoot>");
        
        /* INICIO Eventos de Distribucion para MH */

        $('#tDistribucion tbody').on('click', '.btnCancelaFactura', function () {
            var tDistribucion = $('#tDistribucion').DataTable();
            var data = tDistribucion.row($(this).parents('tr')).data();
            swal({
                title: 'Desea cancelar la factura ? Escriba una razón:',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Si, Cancelar!',
                showLoaderOnConfirm: true,
                allowOutsideClick: () => !swal.isLoading()
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        type: "POST",
                        url: "class/Distribucion.php",
                        data: {
                            action: "cancelaDistribucion",
                            id: data['id'],
                            razon: result.value,
                        }
                    })
                        .done(function (e) {
                            // CargaListaFactura();
                            distr.CargaTrasladosRango();
                            swal({
                                type: 'success',
                                title: 'Factura Cancelada!',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        })
                        .fail(function (e) { });
                }
                else
                    swal({
                        type: 'error',
                        title: 'Error al cancelar',
                        text: 'Debe de digitar una razón'
                    })
            })
        });

        $('#tDistribucion tbody').on('click', '.btnNC_CreateFact_Ref', function () {
            var tDistribucion = $('#tDistribucion').DataTable();
            var data = tDistribucion.row($(this).parents('tr')).data();
            swal({
                title: 'Desea cancelar la factura ? Escriba una razón:',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Si, Cancelar!',
                showLoaderOnConfirm: true,
                allowOutsideClick: () => !swal.isLoading()
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        type: "POST",
                        url: "class/productoXFactura.php",
                        data: {
                            id: data['id'],
                            facturaRelacionada: true,
                            action: "reintegrarProductoByIdFactura",
                            razon: result.value,
                        }
                    })
                        .done(function (e) {
                            swal({
                                type: 'success',
                                title: 'Factura Cancelada!',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        })
                        .fail(function (e) { });
                }
                else
                    swal({
                        type: 'error',
                        title: 'Factura no Cancelada',
                        text: 'Operación abortada por el Usuario'
                    })
            })
        });

        $('#tDistribucion tbody').on('click', '.btnEnviarFactura', function () {
            var tDistribucion = $('#tDistribucion').DataTable();
            var data = tDistribucion.row($(this).parents('tr')).data();
            swal({
                title: 'Envío de factura',
                text: "Desea enviar la factura?",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si, enviar!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        type: "POST",
                        url: "class/Distribucion.php",
                        data: {
                            action: "sendContingencia",
                            id: data['id']
                        }
                    })
                        .done(function (e) {
                            // CargaListaFactura();
                            distr.CargaTrasladosRango();
                            swal({
                                type: 'success',
                                title: 'Factura Enviada!',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        })
                        .fail(function (e) {
                            swal({
                                type: 'error',
                                title: 'Error al reenviar Factura!',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        });
                }
            });

        });

        $('#tDistribucion tbody').on('click', '.btnReenviarFactura', function () {
            var tDistribucion = $('#tDistribucion').DataTable();
            var data = tDistribucion.row($(this).parents('tr')).data();
            swal({
                title: 'Reenvío de factura',
                text: "Desea reenviar la factura?",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si, reenviar!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        type: "POST",
                        url: "class/Factura.php",
                        data: {
                            action: "sendContingencia",
                            id: data['id']
                        }
                    })
                        .done(function (e) {
                            // CargaListaFactura();
                            distr.CargaTrasladosRango();
                            swal({
                                type: 'success',
                                title: 'Factura Reenviada!',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        })
                        .fail(function (e) { 
                            swal({
                                type: 'error',
                                title: 'Error al cancelar!',
                                showConfirmButton: false,
                                timer: 4000
                            });
                        });
                }
            });

        });

        /* FIN Eventos de Distribucion para MH */
 
    });
</script>
