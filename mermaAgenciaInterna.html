<script>
    $(document).ready(function () {
        producto.setTableMerma();
        merma.ReadBodegas;
        $('#idBodega').on('change', function(e){
            merma.idBodega= $(this).val();
        });
    });
    $("#p_searhProducto").keyup(function (e) {
        if (e.which == 13)
        merma.ReadbyCodeAgencia($('#p_searhProducto').val());
    });
    $('#btnMerma').click(function () {
        merma.crear();
    });
    // Recarga la página para limpiar todo
    $('#reload').click(function () {
        location.reload();
    });
    //
    //
</script>
