                                                    <form class="form-horizontal form-label-left" id="frmProducto" novalidate>

                                                        <span class="section">Datos Generales</span>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">Nombre
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input id="nombre" class="form-control col-md-7 col-xs-12" name="nombre" required="required" type="text" placeholder="Nombre completo Del producto">
                                                            </div>
                                                        </div>

                                                        <div class="item form-group ">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreAbreviado">Nombre Abreviado</label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input id="nombreAbreviado" class="form-control col-md-7 col-xs-12" name="nombreAbreviado" type="text" placeholder="Nombre como aparecerá en la factura">
                                                            </div>
                                                        </div>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">Descripción </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <textarea id="descripcion" name="descripcion" class="form-control col-md-7 col-xs-12"></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cantidad">Cantidad
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="number" id="cantidad" name="cantidad" required="required" data-validate-minmax="0,999999999" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                        </div>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="precio">Precio unitario
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="number" id="precio" name="precio" required="required" data-validate-minmax="0,999999999" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                        </div>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="scancode">Código Escaneado</label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input id="scancode" class="form-control col-md-7 col-xs-12" name="scancode" type="text" placeholder="Código de barras">
                                                            </div>
                                                        </div>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="codigoRapido">Código Rápido </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input id="codigoRapido" class="form-control col-md-7 col-xs-12" name="codigoRapido" type="text" placeholder="Definido por el usuario">
                                                            </div>
                                                        </div>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Categorías (Multiple)</label>

                                                            </div>
                                                        </div>

                                                        <div class="item form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Fecha de Expiración</label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <div class="input-group date" id="dpfechaExpiracion">
                                                                    <input type="text" class="form-control optional" id="fechaExpiracion" name="fechaExpiracion" pattern="date" placeholder="dd/MM/AAAA"
                                                                        data-inputmask="'mask': '99/99/9999'">
                                                                    <span class="input-group-addon">
                                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
