<script>    
    $(document).ready(function () {
        $(function () {
            $(document)
                .ajaxStart(function(){
                    NProgress.start();
                    $("button").prop("disabled", true);
                })
                .ajaxStop(function(){
                    NProgress.done();
                    $("button").prop("disabled", false);
                });
        });
        //$('#nombrebodega').text($(this).parents("tr").find("td").eq(2).text());

            location.reload();
        });
    });        
</script>
