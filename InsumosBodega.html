<script>
    $(document).ready(function () {
        insumobodega.id = null;
        insumobodega.setTable(false, true);
        insumobodega.Read;
        insumobodega.Init();
        $(function () {
            $(document)
                .ajaxStart(function(){
                    NProgress.start();
                    $("button").prop("disabled", true);
                })
                .ajaxStop(function(){
                    NProgress.done();
                    $("button").prop("disabled", false);
                });
        });
    });
</script>
