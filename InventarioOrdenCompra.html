<script>
    $(document).ready(function () {

        // ordenCompra.Read;
        // ordenCompra.Init();

    });

        $(function () {
        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#dp_rangoReporteOrdenCompra span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }

        $('#dp_rangoReporteOrdenCompra').daterangepicker({
            "opens": "left",
            "locale": {
                "format": "DD/MM/YYYY",
                "separator": " - ",
                "applyLabel": "Aplicar",
                "cancelLabel": "Cancelar",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Manual",
                "daysOfWeek": [
                    "DO",
                    "Lu",
                    "Ma",
                    "Mi",
                    "Ju",
                    "Vi",
                    "Sa"
                ],
                "monthNames": [
                    "Enero",
                    "Febrero",
                    "Marzo",
                    "Abril",
                    "Mayo",
                    "Junio",
                    "Julio",
                    "Agosto",
                    "Setiembre",
                    "Octubre",
                    "Noviembre",
                    "Diciembre"
                ],
                "firstDay": 1
            },
            startDate: start,
            endDate: end,
            ranges: {
                'Hoy': [moment(), moment()],
                'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Ultimos 7 Días': [moment().subtract(6, 'days'), moment()],
                'Ultimos 30 Días': [moment().subtract(29, 'days'), moment()],
                'Este Mes': [moment().startOf('month'), moment().endOf('month')],
                'Ultimo Mes': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);

        ordenCompra.fechaInicial = start.format('YYYY-MM-DD') + ' 00:00';
        ordenCompra.fechaFinal = end.format('YYYY-MM-DD') + ' 23:59';
        ordenCompra.CargaOrdenCompraRango();
    });

    $('#dp_rangoReporteOrdenCompra').on('apply.daterangepicker', function (ev, picker) {
        ordenCompra.fechaInicial = picker.startDate.format('YYYY-MM-DD') + ' 00:00';
        ordenCompra.fechaFinal = picker.endDate.format('YYYY-MM-DD') + ' 23:59';
        ordenCompra.CargaOrdenCompraRango();
    });

</script>
