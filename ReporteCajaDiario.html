<script>
$(document).ready(function () {
    $(function () {
        $(document)
            .ajaxStart(function(){
                NProgress.start();
                $("button").prop("disabled", true);
            })
            .ajaxStop(function(){
                NProgress.done();
                $("button").prop("disabled", false);
            });
    });

        $(function () {
            var start = moment().subtract(8, 'days');
            var end = moment();

            function cb(start, end) {
                $('#dp_rangoMisFacturas span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }

            $('#dp_rangoMisFacturas').daterangepicker({
                "opens": "left",
                "locale": {
                    "format": "DD/MM/YYYY",
                    "separator": " - ", 
                    "applyLabel": "Aplicar",
                    "cancelLabel": "Cancelar",
                    "fromLabel": "From",
                    "toLabel": "To",
                    "customRangeLabel": "Manual",
                    "daysOfWeek": [
                        "DO",
                        "Lu",
                        "Ma",
                        "Mi",
                        "Ju",
                        "Vi",
                        "Sa"
                    ],
                    "monthNames": [
                        "Enero",
                        "Febrero",
                        "Marzo",
                        "Abril",
                        "Mayo",
                        "Junio",
                        "Julio",
                        "Agosto",
                        "Setiembre",
                        "Octubre",
                        "Noviembre",
                        "Diciembre"
                    ],
                    "firstDay": 1
                },
                startDate: start,
                endDate: end,
                ranges: {
                    'Hoy': [moment(), moment()],
                    'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Ultimos 7 Días': [moment().subtract(6, 'days'), moment()],
                    'Ultimos 30 Días': [moment().subtract(29, 'days'), moment()],
                    'Este Mes': [moment().startOf('month'), moment().endOf('month')],
                    'Ultimo Mes': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            }, cb);

            cb(start, end);

            reporteCaja.fechaInicial = start.format('YYYY-MM-DD') + ' 00:00';
            reporteCaja.fechaFinal = end.format('YYYY-MM-DD') + ' 23:59:59';
            reporteCaja.ReadAll;
        });

        $('#dp_rangoMisFacturas').on('apply.daterangepicker', function (ev, picker) {
            reporteCaja.fechaInicial = picker.startDate.format('YYYY-MM-DD') + ' 00:00';
            reporteCaja.fechaFinal = picker.endDate.format('YYYY-MM-DD') + ' 23:59:59';
            reporteCaja.ReadAll;
        });
    $('#tb_ReporteCajas tbody').on('click', 'tr', function () {
        var table = $('#tb_ReporteCajas').DataTable();
        var rowCierre = table.row(this).data();
        localStorage.setItem("lsRowCierre",JSON.stringify(rowCierre));
        bodega.nombre = rowCierre.bodegaNombre;
        $('#modalReporteCaja').modal('toggle');
    });
    $("#btnReimprimeReporteCajaDiario").click(function () {
        reporteCaja.ticketPrintRePrint(localStorage.getItem("lsRowCierre"));
    });
});
</script>
